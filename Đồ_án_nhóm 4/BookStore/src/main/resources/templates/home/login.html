<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"

    />

    <link rel="stylesheet" href="/assets/css/home/main.css"/>
</head>
<body style="background-color: rgb(45, 194, 117);">
<div class="dangNhap">
    <form th:action="@{/home/login}" method="POST">
        <div class="text-center  py-3">
            <a th:href="@{/home}">BOOKSTORE</a>
        </div>
        <h3 class="text-center">Đăng nhập</h3>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
                    type="email"
                    class="form-control"
                    name="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Password"
            />
        </div>
        <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
        <button type="submit" class="btn btn-primary btnDangNhap">
            Đăng nhập
        </button>
        <!--        <p>Bạn chưa có tài khoản? <a th:href="@{/home/dangKy}">Tạo mới</a></p>-->
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

></script>
<script

        crossorigin="anonymous"
></script>
</body>
</html>
