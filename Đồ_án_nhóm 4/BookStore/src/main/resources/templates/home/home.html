<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sách</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/owl.carousel.min.css" /> -->
    <!-- <link rel="stylesheet" href="./css/owl.theme.default.min.css" /> -->
    <link rel="stylesheet" th:href="@{/assets/css/home/main.css}"/>
</head>
<body>
<header style="background: #404E67">
    <div class="container d-flex justify-content-between align-items-center">
        <a>
            <img th:src="@{assets/images/logo.png}" alt=""/>
        </a>
        <div class="d-flex justify-content-between align-items-center">
            <th:block th:if="${username == 'anonymousUser'}">
                <a th:href="@{/home/login}" class="btnDN"
                ><span
                ><i class="fa fa-sign-in-alt"></i> Đăng nhập | Đăng ký</span
                ></a>
            </th:block>
            <th:block th:unless="${username == 'anonymousUser'}">
                <div class="dropdown ">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user-circle"></i> <span th:utext="*{user.fullname}"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <!--                        <a class="dropdown-item" th:href="@{/home/userDetail}">Thông tin cá nhân</a>-->
                        <!--                        <a class="dropdown-item" th:href="@{/home/doiMatKhau}">Đổi mật khẩu</a>-->
                        <th:block th:if="*{user.roleId} == 1">
                            <a class="dropdown-item" th:href="@{/admin/dashboard}">Đến trang quản lý</a>
                        </th:block>

                        <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                    </div>
                </div>
            </th:block>

        </div>
    </div>
</header>
<div class="event container">
    <a href="">
        <h3>Sách</h3>
    </a>
    <div class="event__list ">
        <div class="row">
            <th:block th:each="item : ${bookList}">
                <div class="card event__item col-md-4 border p-1" style="width: 18rem">
                    <a src=""><!--th:href="@{/home/event/detail(id=${item.id})}"-->
                        <img th:src="'/upload/'+*{item.image}" class="card-img-top" alt="..."/>
                        <div class="card-body">
                            <h5 class="card-title" th:utext="*{item.name}">

                            </h5>
                            <p
                                    class="card-text d-flex justify-content-between align-items-center"
                            >
                                <span th:utext="*{item.description}"></span>

                            </p>
                            <p
                                    class="card-text d-flex justify-content-between align-items-center"
                            >
                                <span style="color: #F7941E; font-weight: 600; font-size: 1,35 em"
                                      th:utext="*{item.price}"></span>

                            </p>
                        </div>
                    </a>
                </div>
            </th:block>


        </div>
    </div>
    <div th:if="${bookList.isEmpty()}">
        <p>Chưa có dữ liệu</p>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
</body>
</html>
